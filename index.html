<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  </head>
  <body>
    <header>
      <h1>Image Viewer</h1>
    </header>
    <nav>
      <ul>
        <li><button type="button" class="start">Before</button></li>
        <li><button type="button" class="middle">Compare</button></li>
        <li><button type="button" class="end">After</button></li>
      </ul>
    </nav>

    <section id="container">
      <div class="view after slide">
       <img id="paris"src="img/paris.jpeg" alt="eiffel towel">
      </div>
      <div class="view before slide">
        <img id="paris"src="img/paris.jpeg" alt="eiffel towel">
      </div>
      <div id="drag"></div>
    </section>

    <footer>
      <p>Copyright &copy; 2018, All Rights reserve by AP.</p>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/utils/Draggable.min.js"></script>
    <script src="app.js">  </script>
  </body>
</html>
